
<div class="container-fluid">
  <table class="table table-hover table-bordered">
    <thead  class="table-warning">
      <td><b>Sl.No</b></td>
      <td><b>Title</b></td>
      <td><b>Url</b></td>
      <td><b>Created_at</b></td>
      <td><b>Author</b></td>
      <td><b>Select</b></td>
    </thead>
    <tbody>
      <tr *ngFor="let d of getdata;let i=index">
        <td>{{i+1}}</td>
        <td>{{d.title}}</td>
        <td>{{d.url}}</td>
        <td>{{d.created_at}}</td>
        <td>{{d.author}}</td>
         <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" 
          (click)="viewmodal(d)">Click</button></td> 
      </tr>
    </tbody>
    </table>
  </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content modal-lg">
          <div class="modal-header">
            <h4 class="modal-title">Angular Task</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
            <div class="modal-body modal-lg">
              <b>Url:</b><span><p>{{modaldata.url}}</p></span>
              <b>Author:</b><span><p>{{modaldata.author}}</p></span>
              <b>Created_at:</b><span><p>{{modaldata.created_at}}</p></span>
              <b>Title:</b><span><p>{{modaldata.title}}</p></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
